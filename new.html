<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assessments</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Assessment Manager</h1></header>

  <nav>
    <ul>
      <li><a href="#all" class="active">All</a></li>
      <li><a href="#new">New</a></li>
      <li><a href="#current">Current</a></li>
      <li><a href="#completed">Completed</a></li>
    </ul>
  </nav>
  
  <main>
    <section id="all" class="tab-content active">
      <h2>All Assessments</h2>
      <p>View all assessments here.</p>
    </section>

    <section id="new" class="tab-content">
      <h2>New Assessment</h2>
      <p>Create a new assessment.</p>
    </section>

    <section id="current" class="tab-content">
      <h2>Current Assessments</h2>
      <p>Manage ongoing assessments.</p>
    </section>

    <section id="completed" class="tab-content">
      <h2>Completed Assessments</h2>
      <p>View completed assessments.</p>
    </section>
  </main>

  <script src="new.js"></script>
</body>
</html>
